<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Jerry E-Commerce</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Order Successful</h1>


<table>
    <tr>
        <td>Order Id:</td>
        <td th:text="${order.id}"></td>
    </tr>
    <tr>
        <td>Pay Status:</td>
        <td th:text="${order.payStatus}"></td>
    </tr>
    <tr>
        <td>Order Lines:</td>
        <td>

            <table>
                <tr>
                    <th>sellerId</th>
                    <th>itemId</th>
                    <th>itemTitle</th>
                    <th>itemImgUrl</th>
                    <th>quantity</th>
                    <th>itemPrice</th>
                    <th>discountFee</th>
                    <th>totalFee</th>
                    <th>attributes</th>
                </tr>
                <th:block th:each="orderLine: ${order.orderLines}">
                    <tr>
                        <td th:text="${orderLine.sellerId}"></td>
                        <td th:text="${orderLine.itemId}"></td>
                        <td th:text="${orderLine.itemTitle}"></td>
                        <td th:text="${orderLine.itemImgUrl}"></td>
                        <td th:text="${orderLine.quantity}"></td>
                        <td th:text="${orderLine.itemPrice}"></td>
                        <td th:text="${orderLine.discountFee}"></td>
                        <td th:text="${orderLine.totalFee}"></td>
                        <td th:text="${orderLine.attributes}"></td>
                    </tr>
                </th:block>
            </table>
        </td>
    </tr>
    <tr>
        <td>Total Quantity:</td>
        <td th:text="${order.quantity}"></td>
    </tr>
    <tr>
        <td>Total Fee:</td>
        <td th:text="${order.totalFee}"></td>
    </tr>
    <tr>
        <td>Created:</td>
        <td th:text="${order.gmtCreate}"></td>
    </tr>
</table>

<a href="/">Go home</a>
</body>
</html>
