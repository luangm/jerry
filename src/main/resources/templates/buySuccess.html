<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Jerry E-Commerce</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Order Successful</h1>

<table>
    <tr>
        <td>Order Id:</td>
        <td th:text="${order.id}"></td>
    </tr>
    <tr>
        <td>

            <table>
                <tr>
                    <th>sellerId</th>
                    <th>itemId</th>
                    <th>itemTitle</th>
                    <th>itemImgUrl</th>
                    <th>quantity</th>
                    <th>itemPrice</th>
                    <th>discountFee</th>
                    <th>totalFee</th>
                </tr>
                <th:block th:each="subOrder: ${order.subOrders}">
                    <tr>
                        <td th:text="${subOrder.sellerId}"></td>
                        <td th:text="${subOrder.itemId}"></td>
                        <td th:text="${subOrder.itemTitle}"></td>
                        <td th:text="${subOrder.itemImgUrl}"></td>
                        <td th:text="${subOrder.quantity}"></td>
                        <td th:text="${subOrder.itemPrice}"></td>
                        <td th:text="${subOrder.discountFee}"></td>
                        <td th:text="${subOrder.totalFee}"></td>
                    </tr>
                </th:block>
            </table>
        </td>
    </tr>
    <tr>
        <td>Total Quantity:</td>
        <td th:text="${order.quantity}"></td>
    </tr>
    <tr>
        <td>Total Fee:</td>
        <td th:text="${order.totalFee}"></td>
    </tr>
    <tr>
        <td>Created:</td>
        <td th:text="${order.gmtCreate}"></td>
    </tr>
</table>

<a href="/">Go home</a>
</body>
</html>
